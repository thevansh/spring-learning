<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.com">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Employee directory</title>
</head>
<body>
<div class="container">
  <h3>Employee Directory</h3>
  <hr>

  <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
    Add Employee
  </a>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
      <tr th:each="currentEmployee : ${employees}">
        <td th:text="${currentEmployee.firstName}" />
        <td th:text="${currentEmployee.lastName}" />
        <td th:text="${currentEmployee.Email}" />
        <td>
          <a th:href="@{/employees/showFormForUpdate(employeeId=${currentEmployee.id})}"
          class="btn btn-info btn-sm">
            Update
          </a>
          <a th:href="@{/employees/delete(employeeId=${currentEmployee.id})}"
          class="btn btn-danger btn-sm"
          onclick="if (!(confirm('Are you sure you want to delete this employee? '))) return false">
            Delete
          </a>
        </td>
      </tr>
    <tbody>

    </tbody>
  </table>
</div>
</body>
</html>
